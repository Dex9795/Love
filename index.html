<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo sát</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }       
        .video-background{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Giúp video bao phủ toàn màn hình */
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: black;
            text-align: center;
            font-size: 24px;
            top: 45%;
            transform: translateY(-50%);
            text-align: center;
        }
        h1{
            text-align: center;
            margin: 0;
        }
        .btn{
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .btn1{
            margin: 0px 100px;
            font-size: 20px;
            text-decoration: none;
            color: black;
            width: 150px;
            height: 50px;
            position: relative;
            border-radius: 5px;
            background: linear-gradient(to top, #ff99cc 0%, #ffffff 100%);
        }
        @media (max-width:800px){
        .content {
            flex-direction: row;
            width: calc(50% - 10px);
        }
        .content{
                width: 100%;
                float: none;
            }
    }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="./Survey/video.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>
    <div class="content">
        <h1>Tao có chuyện muốn nói với mày</h1><br>
        <img src="./Survey/img1.jpg" width="500px" height="450px" style="border-radius: 5px;"><br><br>
        <div class="btn">
            <div>
                <button class="btn1" onclick="goToPage()">Được thôi</button>
                <script>
                    function goToPage() {
                        window.location.href = "Survey/Answer.html"; // Thay link bạn muốn
                    }
                </script>
            </div>
            <div>
                <button class="btn1" id="moveBtn">Không thích</button>
                <script>
                    function goToPage() {
                        window.location.href = "Survey/Answer.html"; // Thay link bạn muốn
                    }
                    let positions = [
                        { x: 200, y: 0 },  // Điểm 1 (bên phải)
                        { x: 200, y: 100 }, // Điểm 2 (xuống dưới)
                        { x: 0, y: 100 },   // Điểm 3 (sang giữa)
                        { x: -100, y: 100}, // Điểm 4 (sang trái)
                        { x: -100, y: 0 },  // Điểm 5 (lên trên)
                        { x: 0, y: 0 },  // Điểm 5 (sang giữa)
                    ];
                    let index = 0;
                    document.getElementById("moveBtn").addEventListener("mouseenter", function() {
                        let pos = positions[index];
                        this.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
                        index = (index + 1) % positions.length; // Lặp lại vị trí
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
