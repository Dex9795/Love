<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo sát</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
            /* overflow: hidden; */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: black;
            font-size: 22px;
            padding: 20px;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 26px;
        }
        img {
            width: 90%;
            max-width: 400px;
            height: auto;
            border-radius: 5px;
        }
        .btn {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
        }
        .btn1 {
            font-size: 18px;
            text-decoration: none;
            color: black;
            width: 140px;
            height: 50px;
            border-radius: 5px;
            background: linear-gradient(to top, #ff99cc 0%, #ffffff 100%);
            border: none;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }
        .static-btn {
            position: relative;
        }
        @media (max-width: 600px) {
            .content {
                font-size: 18px;
                padding: 10px;
            }
            h1 {
                font-size: 22px;
            }
            img {
                width: 100%;
                max-width: 300px;
            }
            .btn1 {
                width: 120px;
                height: 45px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="./Survey/video.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>
    <div class="content">
        <h1>Tao có chuyện muốn nói với mày</h1>
        <img src="./Survey/img1.jpg" alt="Hình ảnh">
        <div class="btn">
            <button class="btn1 static-btn" onclick="goToPage()">Được thôi</button>
            <button class="btn1" id="moveBtn">Không thích</button>
        </div>
    </div>

    <script>
        function goToPage() {
            window.location.href = "Survey/Answer.html";
        }

        const moveBtn = document.getElementById("moveBtn");

        // Kiểm tra nếu là thiết bị di động
        if (window.innerWidth <= 600) {
            moveBtn.addEventListener("click", function() {
                this.style.display = "none"; // Ẩn nút khi bấm vào trên điện thoại
            });
        } else {
            // Trên máy tính: Nút chạy khi di chuột vào
            let positions = [
                { x: 300, y: 0 },  
                { x: 300, y: 150 }, 
                { x: 0, y: 150 },   
                { x: -300, y: 150}, 
                { x: -300, y: 0 },  
                { x: 0, y: 0 }
            ];
            let index = 0;
            moveBtn.addEventListener("mouseenter", function() {
                let pos = positions[index];
                this.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
                index = (index + 1) % positions.length;
            });
        }
    </script>
</body>
</html>
