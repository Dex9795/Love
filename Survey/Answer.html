<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo sát</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }       
        .video-background{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Giúp video bao phủ toàn màn hình */
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: black;
            text-align: center;
            font-size: 24px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        .chu{
            font-size: 50px;
            color: rgb(79, 61, 75);
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="./video.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>
    <div class="content">
        <img src="img2.jpg" alt="Hình trái tim" style="width: 500px;height: 450px;"><br>
        <div class="chu">
            Anh rất vui vì em đã chấp nhận anh❤️❤️❤️
        </div>
        <div class="chu">
            Yêu em rất nhiều, nhiều hơn cả sao trên trời❤️❤️❤️
        </div>
    </div>
</body>
</html>
